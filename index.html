<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>SkyRail 台南安平導覽</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2e8b57">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="icon.png">
  <script>
    function switchLang(lang) {
      localStorage.setItem('lang', lang);
      window.location.reload();
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'));
    }
  </script>
  <style>
    body { font-family: sans-serif; background: #f0f8ff; padding: 20px; }
    h1 { color: #2e8b57; }
    a { display: block; margin: 10px 0; font-size: 1.1em; }
    .lang-buttons button { margin-right: 10px; }
  </style>
</head>
<body>
  <h1>SkyRail 導覽系統</h1>
  <div class="lang-buttons">
    <button onclick="switchLang('zh')">中文</button>
    <button onclick="switchLang('en')">English</button>
  </div>
  <a href="guide.html">景點介紹 / Guide</a>
  <a href="map.html">互動地圖 / Map</a>
  <a href="planner.html">推薦行程 / Trip Planner</a>
  <a href="ai_index.html">AI 智慧路線建議系統</a>
</body>
</html>
